<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Upload + Gallery</title>
  <script src="https://media-library.cloudinary.com/global/all.js"></script>
  <style>
    body { font-family: sans-serif; background: #111; color: white; padding: 20px; text-align: center; }
    input[type="file"] { margin: 20px; }
    img { max-width: 300px; margin: 10px; border-radius: 10px; }
    button { margin: 10px; padding: 10px 20px; background: #222; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #333; }
  </style>
</head>
<body>
  <h1>Upload + View Gallery</h1>
  <input type="file" id="fileInput" />
  <button id="openGallery">ðŸ“· View All Images</button>
  <div id="gallery"></div>

  <script>
    const cloudName = "dim32qlmk"; // â¬…ï¸ Replace with your Cloudinary cloud name
    const uploadPreset = "uploadnowcj"; // â¬…ï¸ Replace with your unsigned preset

    // Upload handler
    document.getElementById("fileInput").addEventListener("change", async function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);
      formData.append("tags", "public-upload"); // Add a tag to identify

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        console.log("Uploaded:", data);

        const img = document.createElement("img");
        img.src = data.secure_url;
        document.getElementById("gallery").prepend(img);
      } catch (err) {
        alert("Upload failed ðŸ˜µ");
        console.error(err);
      }
    });

    // Open media library widget
    document.getElementById("openGallery").addEventListener("click", () => {
      cloudinary.openMediaLibrary(
        {
          cloud_name: cloudName,
          api_key: "255419321329438", // â¬…ï¸ Replace with your Cloudinary API key
          inline_container: "#gallery",
          insert_caption: "Insert",
          multiple: false,
          max_files: 50,
          search: {
            expression: "tags=public-upload"
          }
        },
        { insertHandler: function(data) {
            data.assets.forEach(asset => {
              const img = document.createElement("img");
              img.src = asset.secure_url;
              document.getElementById("gallery").appendChild(img);
            });
        }}
      );
    });
  </script>
</body>
</html>
